<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
</p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required/></label>
      <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="10" max="99" name="age" placeholder="Age" /></label>
      <label>Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label for="definitely"><input type="radio" id="definitely" name="recommend-to-friend" value="1" />Definitely</label>
      <label for="maybe"><input type="radio" id="maybe" name="recommend-to-friend" value="2" />Maybe</label>
      <label for="not-sure"><input type="radio" id="not-sure" name="recommend-to-friend" value="3" />Not sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>What would you like to see improved? (Check all that apply)
      <label><input type="checkbox" value="1" /> Front-end Projects
</label>
      <label><input type="checkbox" value="2" /> Back-end Projects
</label>
      <label><input type="checkbox" value="3" /> Data Visualization</label>
      <label><input type="checkbox" value="4" /> Challenges</label>
      <label><input type="checkbox" value="5" /> Open Source Community</label>
      <label><input type="checkbox" value="6" /> Gitter help rooms</label>
      <label><input type="checkbox" value="7" /> Videos</label>
      <label><input type="checkbox"  value="8"/> City Meetups</label>
      <label><input type="checkbox" value="9" /> Wiki</label>
      <label><input type="checkbox" value="10" /> Forum</label>
      <label><input type="checkbox" value="11" /> Additional Courses</label>
    </fieldset>
    <fieldset>Any comments or suggestions?
      <label for="comments">
        <textarea id="comments" name="comments" rows="3" cols="300" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
    <input type="submit" id="submit" value="Submit" />
  </form>  
</body>
</html>
